<form class="form-horizontal" ng-controller="userLoginController as userLogin" ng-submit="userLogin.attemptLogin()">
    <div class="form-group">
      <label for="inputusername" class="col-lg-offset-1 col-lg-4 control-label">username:</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputusername" placeholder="username" ng-model="userLogin.loginData.username">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-lg-5 control-label">Password:</label>
      <div class="col-lg-3">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userLogin.loginData.password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Keep me signed in
          </label>
        </div>
      </div>
    <div class="col-lg-4"></div>
    </div>



<div class="col-sm-offset-5 col-sm-3">
         <button type="submit" class="btn btn-success btn-md btn-block" >Login</button>
        <div style="height:5px;"></div>
        <a href="/registration"> <button type="submit" class="btn btn-default btn-md btn-block">Sign Up</button> </a>
</div>
</form>
