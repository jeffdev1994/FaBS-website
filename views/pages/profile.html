<form class="form-horizontal">
 
  <fieldset>


    <div class="form-group">
      <div class="col-lg-4" ng-controller = 'mainController as MC'>
        <input autocomplete='off' class='col-lg-6 control-label'type="text" name="profileName" id="profileName" value="{{MC.userinfo.boothName}}" maxlength='50' size="25">
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-4 offset-col-6">
          <img src="http://drawception.com/pub/panels/2012/5-3/zmY8fjOEFK-2.png" id="profileImage">

             <textarea rows="5" cols="75" id = "profileProduct" ng-controller = 'mainController as MC'>{{MC.userinfo.products}}
            </textarea>

      </div>

    </div>
      <div id="row2" ng-controller = 'mainController as MC'>
        <textarea rows="10" cols="97" id = "bio">{{MC.userinfo.bio}}        
        </textarea>

      </div>    

<div id="addFields">

  <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
        <div class="col-lg-4 offset-col-6">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="userCreate.userData.password1">
        </div>
      </div>

      <div class="form-group">
        <label for="inputConfirmPassword" class="col-lg-2 control-label">Confirm Password:</label>
        <div class="col-lg-4 offset-col-6">
          <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password" ng-model="userCreate.userData.password2">
        </div>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
        <div class="col-lg-4 offset-col-6">
          <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="userCreate.userData.email">
        </div>
      </div>

      <div class="form-group">
        <label for="inputPhone" class="col-lg-2 control-label">Phone:</label>
        <div class="col-lg-4 offset-col-6">
          <input type="text" class="form-control" id="inputPhone" placeholder="Phone" ng-model="userCreate.userData.phone">
        </div>
      </div>
    
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Booth Name:</label>
      <div class="col-lg-4 offset-col-6">
        <input type="text" class="form-control" id="boothName" placeholder="Booth Name" ng-model="userCreate.userData.boothName">
      </div>
    </div>
</div>

  <div class="col-lg-12" style="margin-left:20%">
      <div class="form-group col-lg-3">
          <button type="submit" class="btn btn-primary btn-block" id="showButton" onclick="toggleShow">Show Additional Details</button>
      </div>

      <div class="form-group col-lg-3">
          <button type="submit" class="btn btn-primary btn-block" id="subButton">Save Changes</button>
      </div>
 
  </div>
  </fieldset>
</form>

<script>
function toggleShow() {
  alert("help");
    document.getElementById("addFields").style.visibility = "visible";
    document.getElementById("addFields").style.position = "relative";
}
</script>
